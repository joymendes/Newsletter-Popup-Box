<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <a class="btn" onclick="popupToggle();">Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <img src="email.png">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur animi doloremque quam vero ad minus iusto laudantium.</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>
        <a class="close" onclick="popupToggle();"><img src="close.png"></a>
    </div>

    <script>
        function popupToggle(){
        const popup = document.getElementById('popup');
        popup.classList.toggle('active')
        }
    </script>
</body>
</html>
